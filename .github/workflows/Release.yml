name: Release

on:
    workflow_dispatch:

jobs:
    release:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: ðŸ”¢ Get version
              id: app_version
              run: echo "result=$(./version.sh)" >> $GITHUB_OUTPUT

            - name: ðŸ”Ž Check for tag
              id: tag_exists
              run: echo "result=$(./tag-exists.sh)" >> $GITHUB_OUTPUT
              env:
                  TAG_NAME: v${{ steps.app_version.outputs.result }}

            - name: ðŸ”¨ Build executables
              run: ./scripts/build.sh
              if: ${{ steps.tag_exists.outputs.result }} != "yes"

            - name: ðŸš€ Upload executables
              uses: ncipollo/release-action@v1
              with:
                  tag: v${{ steps.app_version.outputs.result }}
                  artifacts: "*.AppImage"
                  generateReleaseNotes: false
                  draft: false
                  artifactErrorsFailBuild: true
