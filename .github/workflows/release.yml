name: Release

on:
    schedule:
        - cron: 0 0 * * 0,4
    workflow_dispatch:
        inputs:
            force:
                description: Force build & release?
                required: false
                type: boolean

permissions:
    contents: write

jobs:
    release:
        runs-on: ubuntu-latest
        env:
            X_APP_VERSION: ""
            X_TAG_NAME: ""
            X_REQUIRES_BUILD: ""

        steps:
            - uses: actions/checkout@v4

            - name: 🚧 Prerequistes
              run: |
                  sudo apt-get update
                  sudo apt-get install desktop-file-utils

            - name: 🔢 Get version
              run: |
                  version=$(./version.sh | xargs)
                  echo "X_APP_VERSION=${version}" >> $GITHUB_ENV
                  echo "X_TAG_NAME=v${version}" >> $GITHUB_ENV

            - name: ♻️ Check for builds
              run: |
                  requires_build=$(./requires-build.sh $X_TAG_NAME | xargs)
                  echo "X_REQUIRES_BUILD=${requires_build}" >> $GITHUB_ENV
              env:
                  FORCE_BUILD: ${{ inputs.force }}

            - name: 🔨 Build executables
              run: ./build.sh $X_APP_VERSION
              if: ${{ env.X_REQUIRES_BUILD == 'yes' }}

            - name: 🚀 Upload executables
              uses: ncipollo/release-action@v1
              if: ${{ env.X_REQUIRES_BUILD == 'yes' }}
              with:
                  body: "Android Studio Version: `${{ env.X_APP_VERSION }}`"
                  tag: ${{ env.X_TAG_NAME }}
                  artifacts: "dist/*"
                  generateReleaseNotes: false
                  draft: false
                  artifactErrorsFailBuild: true
                  allowUpdates: true
                  replacesArtifacts: true
                  makeLatest: true
