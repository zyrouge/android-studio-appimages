name: Release

on:
    workflow_dispatch:
        inputs:
            force:
                description: Force build & release?
                required: false
                type: boolean

jobs:
    release:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - run: |
                  sudo apt-get update
                  sudo apt-get install zsync

            - name: ðŸ”¢ Get version
              id: app_version
              run: echo "result=$(./version.sh)" >> $GITHUB_OUTPUT

            - name: ðŸ”Ž Check for tag
              id: tag_exists
              run: echo "result=$(./tag-exists.sh)" >> $GITHUB_OUTPUT
              env:
                  TAG_NAME: v${{ steps.app_version.outputs.result }}

            - name: ðŸ”¨ Build executables
              run: ./build.sh $VERSION
              if: ${{ steps.tag_exists.outputs.result != 'yes' || inputs.force }}
              env:
                  VERSION: v${{ steps.app_version.outputs.result }}

            - name: ðŸš€ Upload executables
              uses: ncipollo/release-action@v1
              with:
                  tag: v${{ steps.app_version.outputs.result }}
                  artifacts: "*.AppImage,*.AppImage.zsync"
                  generateReleaseNotes: false
                  draft: false
                  artifactErrorsFailBuild: true
                  allowUpdates: ${{ inputs.force }}
                  replacesArtifacts: ${{ inputs.force }}
                  makeLatest: true
